apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '0.0.1'

jar {
    baseName = 'rem'
    version =  '0.0.1'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.0.27.Final'
    compile 'org.apache.xmlrpc:xmlrpc-server:3.1.3'
    compile 'com.google.inject:guice:4.0'
    compile 'joda-time:joda-time:2.7'
    compile 'com.google.inject.extensions:guice-assistedinject:4.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}